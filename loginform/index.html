<!Doctype html>
<html>
	<head>
		<title>Login form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center align-items-center inner-row">
				<div class="col-md-5">
					<div class="form-box p-5 m-4" id="login-form">
						<div class="form-title">
							<h2 class="fw-bold mb-4">Login</h2>
						</div>
						<form action="" onsubmit="return validate()">
							<div class="form-floating mb-4">
								<input type="email" placeholder="Email" class="form-control" id="floatingInput">
								<label for="floatingInput">Email</label>
								<span id="v1"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="password" placeholder="Password" class="form-control" id="floatingPassword">
								<label for="floatingPassword">Password</label>
								<span id="v2"></span>
							</div>
							<div class="mb-3">
								<button class="p-0 border-0 bg-transparent" id="forget" onclick="showForgetPassword()"><i>Forget Password?</i></button>
							</div>
							<div class="mt-3">
								<input type="submit" value="Log in" class="btn btn-secondary">
							</div>
						</form>
						<div class="mt-3">
							<span>Don't have an account?</span><button class="p-0 border-0 bg-transparent" onclick="showSignup()">Sign Up</button>
						</div>
					</div>

					<div class="form-box p-5 m-4" id="signup-form">
						<div class="form-title">
							<h2 class="fw-bold mb-3">Create new account</h2>
						</div>
						<form action="" onsubmit="return validate2()">
							<div class="form-floating mb-3">
								<input type="text" placeholder="Enter first name" class="form-control" id="f1">
								<label for="f1">First Name</label>
								<span id="c1"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="text" placeholder="Enter last name" id="f2" class="form-control">
								<label for="f2">Last Name</label>
								<span id="c2"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="email" placeholder="Enter email" id="f3" class="form-control">
								<label for="f3">Email</label>
								<span id="c3"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="password" placeholder="Enter password" id="f4" class="form-control">
								<label for="f4">Password</label>
								<span id="c4"></span>
							</div>
							<div class="form-floating mb-3">
								<input type="password" placeholder="Confirm Password" class="form-control" id="Con">
								<label for="Con">Confirm Password</label>
								<span id="c5"></span>
							</div>
							<div class="mt-3">
								<input type="submit" value="Register" class="btn btn-secondary">
							</div>
						</form>
						<div class="mt-3">
							<span>Already have account?</span><button class="border-0 bg-transparent" onclick="showLogin()">Login</button>
						</div>
					</div>

					<div class="form-box p-5 m-4" id="forgetPassword-form">
						<div class="form-title">
							<h2 class="fw-bold mb-3">Forget Password</h2>
						</div>
						
						<form action="">
							<div class="form-floating">
								<input type="email" placeholder="Email" class="form-control" id="forgetInput">
								<label for="forgetInput">Email</label>
							</div>
							<div class="mt-3">
								<input type="submit" value="Reset Password" class="btn btn-secondary">
							</div>
							<div class="mt-3">
								Back to <button class="border-0 bg-transparent" onclick="showLogin()">Login</button> | <button class="border-0 bg-transparent" onclick="showSignup()">Register</button>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<script>
			function showSignup(){
				document.getElementById('login-form').style.display = 'none'
				document.getElementById('signup-form').style.display = 'block'
				document.getElementById('forgetPassword-form').style.display = 'none'
			}
			const showLogin=()=>{
				document.getElementById('login-form').style.display = 'block'
				document.getElementById('signup-form').style.display = 'none'
				document.getElementById('forgetPassword-form').style.display = 'none'
			}
			function showForgetPassword(){
				document.getElementById('login-form').style.display = 'none'
				document.getElementById('signup-form').style.display = 'none'
				document.getElementById('forgetPassword-form').style.display = 'block'
			}
		</script>
		<script src="validation.js"></script>
	</body>
</html>
